<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalLedger - Digital Banking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/simpleicons.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #0b3d91;
            --secondary-color: #0f87f1;
            --accent-color: #f39c12;
            --text-color: #2c3e50;
            --background-color: #f9f9f9;
            --dark-bg: #1a1a1a;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .nav-item {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            text-align: center;
            margin: 1rem 0;
            align-items: center;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #303f9f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .main-content {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-university"></i>
                TotalLedger
            </div>
            <div class="nav-item"><i class="fas fa-home"></i> Dashboard</div>
            <div class="nav-item"><i class="fas fa-exchange-alt"></i> Transactions</div>
            <div class="nav-item"><i class="fas fa-chart-line"></i> Analytics</div>
            <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Welcome back, Jason</h1>
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <span>Jason Rod</span>
                </div>
            </div>

            <div class="dashboard">
                <div class="card">
                    <h2>Account Summary</h2>
                    <div id="balance" class="balance">$10,000.00</div>
                    <div id="totalIncome">Total Income: $15,000.00</div>
                    <div id="totalExpenses">Total Expenses: $5,000.00</div>
                </div>

                <div class="card">
                    <h2>Quick Transaction</h2>
                    <select id="transactionType">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01">
                    <input type="text" id="description" placeholder="Description">
                    <select id="category"></select>
                    <button onclick="addTransaction()">Add Transaction</button>
                </div>

                <div class="card">
                    <h2>Financial Overview</h2>
                    <div class="chart-container">
                        <canvas id="financialChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Transactions</h2>
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Transaction</h2>
            <input type="hidden" id="editId">
            <select id="editTransactionType">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="number" id="editAmount" placeholder="Amount" min="0.01" step="0.01">
            <input type="text" id="editDescription" placeholder="Description">
            <select id="editCategory"></select>
            <button onclick="updateTransaction()">Update Transaction</button>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let balance = 0; // Initialize balance to 0, will be recalculated later
        let totalIncome = 0;
        let totalExpenses = 0;
        let chart;

        const incomeCategories = ['Salary', 'Freelance', 'Investments', 'Other Income'];
        const expenseCategories = ['Food', 'Housing', 'Transportation', 'Utilities', 'Healthcare', 'Entertainment', 'Other Expenses'];

        function updateBalance() {
            balance = totalIncome - totalExpenses;
            localStorage.setItem('balance', balance); // Save balance to localStorage
            document.getElementById('balance').innerText = `Current Balance: $${formatNumber(balance.toFixed(2))}`;
            document.getElementById('totalIncome').innerText = `Total Income: $${formatNumber(totalIncome.toFixed(2))}`;
            document.getElementById('totalExpenses').innerText = `Total Expenses: $${formatNumber(totalExpenses.toFixed(2))}`;
        }

        function addTransaction() {
            const type = document.getElementById('transactionType').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            if (!amount || !description || !category) {
                toastr.error('Please enter valid inputs.');
                return;
            }

            const transaction = {
                id: Date.now(),
                type,
                amount,
                description,
                category,
                date: new Date().toISOString()
            };

            transactions.push(transaction);
            updateTransactions();
            clearInputs();
            toastr.success('Transaction added successfully!');
        }

        function updateTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            calculateTotals();
            renderTransactionsTable();
            updateBalance();
            updateChart();
        }

        function renderTransactionsTable() {
            const tableBody = document.querySelector('#transactionsTable tbody');
            tableBody.innerHTML = '';
            transactions.forEach(transaction => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.category}</td>
                    <td>$${formatNumber(transaction.amount.toFixed(2))}</td>
                    <td>
                        <button onclick="editTransaction(${transaction.id})"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteTransaction(${transaction.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
            });
        }

        function calculateTotals() {
            totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            totalExpenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
        }

        function clearInputs() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateTransactions();
            toastr.success('Transaction deleted successfully!');
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                document.getElementById('editId').value = transaction.id;
                document.getElementById('editTransactionType').value = transaction.type;
                document.getElementById('editAmount').value = transaction.amount;
                document.getElementById('editDescription').value = transaction.description;
                populateCategories('editCategory', transaction.type);
                document.getElementById('editCategory').value = transaction.category;
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function updateTransaction() {
            const id = parseInt(document.getElementById('editId').value);
            const type = document.getElementById('editTransactionType').value;
            const amount = parseFloat(document.getElementById('editAmount').value);
            const description = document.getElementById('editDescription').value;
            const category = document.getElementById('editCategory').value;

            if (!amount || !description || !category) {
                toastr.error('Please enter valid inputs.');
                return;
            }

            const index = transactions.findIndex(t => t.id === id);
            if (index !== -1) {
                transactions[index] = { ...transactions[index], type, amount, description, category };
                updateTransactions();
                document.getElementById('editModal').style.display = 'none';
                toastr.success('Transaction updated successfully!');
            }
        }

        function updateChart() {
            const ctx = document.getElementById('financialChart').getContext('2d');
            const incomeData = {};
            const expenseData = {};

            transactions.forEach(transaction => {
                const data = transaction.type === 'income' ? incomeData : expenseData;
                data[transaction.category] = (data[transaction.category] || 0) + transaction.amount;
            });

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [...new Set([...Object.keys(incomeData), ...Object.keys(expenseData)])],
                    datasets: [
                        {
                            label: 'Income',
                            data: Object.values(incomeData),
                            backgroundColor: 'rgba(46, 204, 113, 0.5)',
                        },
                        {
                            label: 'Expenses',
                            data: Object.values(expenseData),
                            backgroundColor: 'rgba(231, 76, 60, 0.5)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to populate the category dropdown based on the selected transaction type
        function populateCategories(selectId, type) {
            const select = document.getElementById(selectId);
            select.innerHTML = ''; // Clear existing options
            const categories = type === 'income' ? incomeCategories : expenseCategories;
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.innerText = category;
                select.appendChild(option);
            });
        }

        // Add event listener to the transaction type dropdown
        document.getElementById('transactionType').addEventListener('change', function() {
            const type = this.value; // Get selected type (income/expense)
            populateCategories('category', type); // Update category options
        });

        // Initialize
        $(document).ready(function() {
            transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            calculateTotals(); // Update totals
            updateBalance(); // Initialize balance

            // Initially populate categories based on "Income" as default
            populateCategories('category', 'income');

            // Render transactions table and chart
            renderTransactionsTable();
            updateChart();

            const modal = document.getElementById('editModal');
            modal.querySelector('.close').onclick = () => {
                modal.style.display = 'none';
            };
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Initialize
        $(document).ready(function() {
            // Load transactions from localStorage
            transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            // Calculate totals and balance from existing transactions
            calculateTotals(); // Update totals
            updateBalance(); // Initialize balance based on totals

            // Populate categories
            populateCategories('category', 'income');
            populateCategories('editTransactionType', 'income');

            // Render transactions table and chart
            renderTransactionsTable();
            updateChart();

            // Modal close event
            const modal = document.getElementById('editModal');
            modal.querySelector('.close').onclick = () => {
                modal.style.display = 'none';
            };
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
